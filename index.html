<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-2"></div>
        <p class="col-1" data-time="9">9:00 A.M.</p>
        <input type="text" value="" class="col-6"id="09"></input>
        <button class="col-1, saveBtn"id="saveButton09">Save</button>
        <div class="col-2"></div>
      </div>

      <div class="row">
        <div class="col-2"></div>
        <p class="col-1" data-time="10">10:00 A.M.</p>
        <input type="text" value="" class="col-6"id="10"/>
        <button class="col-1, saveBtn"id="saveButton10">Save</button>
        <div class="col-2"></div>
      </div>

      <div class="row">
        <div class="col-2"></div>
        <p class="col-1" data-time="11">11:00 A.M.</p>
        <input type="text" value="" class="col-6"id="11"/>
        <button class="col-1, saveBtn"id="saveButton11">Save</button>
        <div class="col-2"></div>
      </div>

      <div class="row">
        <div class="col-2"></div>
        <p class="col-1" data-time="12">12:00 P.M.</p>
        <input type="text" value="" class="col-6"id="12"/>
        <button class="col-1, saveBtn"id="saveButton12">Save</button>
        <div class="col-2"></div>
      </div> 

      <div class="row">
        <div class="col-2"></div>
        <p class="col-1" data-time="1">1:00 P.M.</p>
        <input type="text" value="" class="col-6"id="13"/>
        <button class="col-1, saveBtn"id="saveButton1">Save</button>
        <div class="col-2"></div>
      </div>

      <div class="row">
        <div class="col-2"></div>
        <p class="col-1" data-time="2">2:00 P.M.</p>
        <input type="text" value="" class="col-6"id="14"/>
        <button class="col-1, saveBtn"id="saveButton2">Save</button>
        <div class="col-2"></div>
      </div>

      <div class="row">
        <div class="col-2"></div>
        <p class="col-1" data-time="3">3:00 P.M.</p>
        <input type="text" value="" class="col-6"id="15"/>

        <div class="col-2"></div>
      </div>

      <div class="row">
        <div class="col-2"></div>
        <p class="col-1" data-time="4">4:00 P.M.</p>
        <input type="text" value="" class="col-6"id="16"/>
        <button class="col-1, saveBtn"id="saveButton4">Save</button>
        <div class="col-2"></div>
      </div>

      <div class="row">
        <div class="col-2"></div>
        <p class="col-1" data-time="5">5:00 P.M.</p>
        <input type="text" value="" class="col-6"id="17"/>
        <button class="col-1, saveBtn"id="saveButton5">Save</button>
        <div class="col-2"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="App.js"></script>
  </body>
</html>
